<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Course Repository</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
     <script src="js/jquery-2.1.4.min.js"></script>
     <script src="js/script.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a style="float:right" class="navbar-brand" href="#">Course Repository</a>
        </div>
        <div style="float:right" id="navbar" class="navbar-collapse collapse">
          <form  class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" id="txtSearch" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
           
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li style="text-align:center"><h3><a href="#">Admin Dashboard <span class="sr-only"></span></a></h3></li>
            <li style="text-align:center" id="view"><a href="#">Courses <span class="sr-only">(current)</span></a></li>
            <li style="text-align:center" id="add"><a href="#" >Professors</a></li>
            <li style="text-align:center"><a href="#">Faculty Interns</a></li>
            <li style="text-align:center"><a href="#">Departments</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <div id="alert"></div>
          <div class="page-header">
          	<button type="submit" class="btn btn-default">Courses</button>
          	<button type="submit" class="btn btn-default">Professors</button>
          	<button type="submit" class="btn btn-default">Departments</button>
          </div>
          <div id="content">
          	<h3 class='sub-header'>Add a New Course</h3>
			<input type='text' id='pid' class='form-control' placeholder='COURSE ID' aria-describedby='sizing-addon1'><br>
			<input type='text' id='pname' class='form-control' placeholder='COURSE NAME' aria-describedby='sizing-addon1'><br>
			<textarea id='price' class='form-control' rows='5' placeholder='COURSE DESCRIPTION' aria-describedby='sizing-addon1'></textarea><br>
 			<button type='button' onclick='addProduct()' style='float:right' class='btn btn-default'>Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
