<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/icon.css" media="screen,projection"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  </head>

<body>

  <div class="myheader">
    <nav class="mynav">
        <div class="nav-wrapper teal" >
            <a href="#" class="brand-logo center">Course Repository</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    </div>
    <div class="mainBody">
    <!-- area for sign up form -->
        <div class="row">
          <div class="col s12 m3 l3"><p></p></div>
            <div id="attendance" class="col s12 m6 l6 card">
                <div class="formHeading center-align">
                    <h5 class="text-lighten-2">Log In</h5>
                </div>
                <!-- Sign up form-->
                <form id="signUpForm" class="signUpForm">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input name ="user" id="user" type="text" class="validate">
                    <label for="user">Username</label>
                  </div>
                <div class="input-field col s12 beforesubmitBtn">
                    <i class="material-icons prefix">lock</i>
                    <input name ="pass" id="pass" type="password" class="validate">
                    <label for="pass">Password</label>
                </div>
                    <div class="submitBtn center-align">
                        <button class="btn waves-effect waves-light teal">Submit<i class="material-icons right">send</i></button>
                    </div>
                </form>
                <!-- End sign up form -->
                </div>
                <div class="col s12 m3 l3"><p></p></div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <!-- <div id="footer">
       <footer class="page-footer yellow darken-3 center-align">
        <div class="footer-copyright">
          <div class="container">
            Mobileweb
          </div>
        </div>
      </footer>
    </div> -->

  </body>
</html>
