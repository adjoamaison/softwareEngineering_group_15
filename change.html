<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/icon.css" media="screen,projection"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  </head>

<body>

  <div class="myheader">
    <nav class="mynav">
        <div class="nav-wrapper teal" >
            <a href="#" class="brand-logo center">Course Repository Ashesi</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    </div>
    <div class="mainBody">
    <!-- area for sign up form -->
        <div class="row">
          <div class="col s12 m3 l3"><p></p></div>
            <div id="edit" class="col s12 m6 l6 card">
                <div class="formHeading center-align">
                    <h5 class="text-lighten-2">Edit Course</h5>
                </div>
                <!-- Sign up form-->
                <form id="signUpForm" class="signUpForm">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input name ="id" id="id" type="text" class="validate">
                    <label for="id">ID</label>
                  </div>
                  <div class="input-field col s12">
                          <i class="material-icons prefix">new_releases</i>
                          <input name ="title" id="title" type="text" class="validate">
                          <label for="title">Title</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">store</i>
                      <input name ="fac" id="fac" type="text" class="validate">
                      <label for="fac">Faculty</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <input name ="prof" id="prof" type="text" class="validate">
                        <label for="prof">Professor</label>
                      </div>
                      <div class="input-field col s12">
                          <i class="material-icons prefix">account_circle</i>
                          <input name ="obj" id="obj" type="text" class="validate">
                          <label for="obj">Objective</label>
                      </div>
                      <div class="input-field col s12">
                            <i class="material-icons prefix">info_outline</i>
                            <input name ="top" id="top" type="text" class="validate">
                            <label for="top">Topic</label>
                        </div>
                      <div class="input-field col s12">
                              <i class="material-icons prefix">library_books</i>
                              <input name ="ref" id="ref" type="text" class="validate">
                              <label for="ref">Ref</label>
                        </div>
                        <div class="input-field col s12">
                                <i class="material-icons prefix">av_timer</i>
                                <input name ="time" id="time" type="text" class="validate">
                                <label for="time">Time</label>
                          </div>
                          <div class="input-field col s12">
                                  <i class="material-icons prefix">done</i>
                                  <input name ="pre" id="pre" type="text" class="validate">
                                  <label for="pre">Prerequisites</label>
                            </div>
                <div class="input-field col s12 beforesubmitBtn">
                    <i class="material-icons prefix">comment</i>
                    <input name ="assess" id="assess" type="text" class="validate">
                    <label for="assess">Assessment</label>
                </div>
                    <div class="submitBtn center-align">
                        <button class="btn waves-effect waves-light teal">Submit<i class="material-icons right">send</i></button>
                    </div>
                </form>
                <!-- End sign up form -->
                </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <!-- <div id="footer">
       <footer class="page-footer yellow darken-3 center-align">
        <div class="footer-copyright">
          <div class="container">
            Mobileweb
          </div>
        </div>
      </footer>
    </div> -->

  </body>
</html>
